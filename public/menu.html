<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Menu - Your Web App</title>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <span class="team-name">WEB BUILDERS</span>
      <img src="logo.jpg" alt="Team Logo">
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-link home">Home</a>
      <a href="menu.html" class="nav-link">Menu</a>
      <a href="signup.html" class="nav-link signup">Sign Up</a>
      <a href="signin.html" class="nav-link signin">Sign In</a>
      <a href="cart.html" class="nav-link cart">Cart</a>
    </div>
  </nav>

  <div class="content">
    <h1>Menu</h1>

    <!-- Dress Items Section -->
    <section class="dress-items">
      <div class="item">
        <img src="dress1.png" alt="Dress 1">
        <h2>Stylish Evening Dress</h2>
        <p>Price: $49.99</p>
        <button class="btn view-details" onclick="viewDetails('Stylish Evening Dress', 49.99)">View Details</button>
        <button class="btn add-to-cart" onclick="addToCart('Stylish Evening Dress', 49.99)">Add to Cart</button>
      </div>

      <div class="item">
        <img src="dress2.png" alt="Dress 2">
        <h2>Elegant Cocktail Dress</h2>
        <p>Price: $39.99</p>
        <button class="btn view-details" onclick="viewDetails('Elegant Cocktail Dress', 39.99)">View Details</button>
        <button class="btn add-to-cart" onclick="addToCart('Elegant Cocktail Dress', 39.99)">Add to Cart</button>
      </div>

      <div class="item">
        <img src="dress3.png" alt="Dress 3">
        <h2>Party Evening Dress</h2>
        <p>Price: $69.99</p>
        <button class="btn view-details" onclick="viewDetails('Stylish Evening Dress', 49.99)">View Details</button>
        <button class="btn add-to-cart" onclick="addToCart('Stylish Evening Dress', 49.99)">Add to Cart</button>
      </div>

      <div class="item">
        <img src="dress4.png" alt="Dress 4">
        <h2>Stylish Morning Dress</h2>
        <p>Price: $29.99</p>
        <button class="btn view-details" onclick="viewDetails('Stylish Evening Dress', 49.99)">View Details</button>
        <button class="btn add-to-cart" onclick="addToCart('Stylish Evening Dress', 49.99)">Add to Cart</button>
      </div>

      <!-- Add more dress items as needed -->

    </section>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
